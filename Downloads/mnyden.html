<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>Processing Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/addons/p5.dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
    <script>
        var background; 
        var scale;
        var centerX;
        var centerY;



        function setup() {
            createCanvas(800, random(200, 600));//random makes the height of the canvas a random number  between 200-600
            background1 = random(100, 255);//makes the first background color a color between 100-255
            background2 = random(100, 255);//makes the second background hex number a color between 100-255
            background3 = random(100, 255);//makes the third background hex number a color between 100-255
            centerX = 100;//makes centerX = 100
            centerY = 100;
            opacity = 255;//this is not used because i could not find a useful way to use it.
            //scale = 1;
            scale = random(height / 800, height / 600);//this makes the spider's shapes either turn smailler or bigger depending on the size of the canvas






        }

        function draw() {
            background(background1, background2, background3);// this makes the background a random color between the hex number of 100-225
            strokeWeight(0);
            fill(0);
            ellipse(centerX, centerY, scale * 40, scale * 30); //head
            ellipse(centerX - scale * 50, centerY, scale * 60, scale * 40) //body
            strokeWeight(2) //make arms 2 pixels thick
            line(centerX - scale * 30, centerY + scale * 10, centerX - scale * 10, centerY + scale * 45); // first line on the lower right spider arm
            line(centerX - scale * 10, centerY + scale * 45, centerX + scale * 25, centerY + scale * 25); // second part of the lower right arm
            line(centerX - scale * 30, centerY + scale * 10, centerX - scale * 20, centerY - scale * 50); //first part of the upper right arm
            line(centerX - scale * 20, centerY - scale * 50, centerX + scale * 20, centerY - scale * 40); //second  part of the upper right arm
            line(centerX - scale * 50, centerY, centerX - scale * 60, centerY + scale * 50); //first part of the lower left spider arm
            line(centerX - scale * 60, centerY + scale * 50, centerX - scale * 95, centerY + scale * 20); //second part of the lower right arm
            line(centerX - scale * 50, centerY, centerX - scale * 70, centerY - scale * 45); //first part of the upper left spider arm
            line(centerX - scale * 70, centerY - scale * 45, centerX - scale * 95, centerY - scale * 20) // second part of the upper left arm

            centerX += 1.25;//this makes the spider move 1.25 pixels every second

            //centerY ;







        }
    </script>
</head>
