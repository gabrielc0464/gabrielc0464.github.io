<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>Processing Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
    <script>
      
       
        var centerX;
        var centerY;
        var scale;

        function setup() {
            createCanvas(displayWidth, displayHeight); //Canvas

                                  
            centerX = height / 2; //The center of X
            centerY = height / 2; //The center of Y
            scale = random(-2, 2); //Changes the size of the shape


        }

        function draw() {
            scale = random(-2, 2); //Changes the size of the shape   

            background(255); //Makes the background white
            frameRate(5); //How fast the image moves
            fill(random(200), random(200), random(200)); // Random colors for head
            ellipse(centerX, centerY, scale * 100, scale * 100); //Head
            fill(random(200, 255), random(200, 255), random(200, 255)); //Random colors for eye
            ellipse(centerX - 25, centerY - 25, scale * 50, scale * 50) //Left eye
            fill(random(100), random(100), random(100)); // Random colors for other eye
            ellipse(centerX + 25, centerY + 25, scale * 50, scale * 50) //Right eye
            line(centerX, centerY, 250, 250); //Nose

            centerX += random(50); //Adds random number to X
            centerY += random(50); //Adds random number to Y
            centerX -= random(50); //Subtracts random number to X
            centerY -= random(50); //Subtractd random number to Y



        }
    </script>
</head>

<body>

</body>

</html>
