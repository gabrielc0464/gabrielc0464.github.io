<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>Processing Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/addons/p5.dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
    <script>
        var centerX;
        var centerY;
        var scale;
        var centerX1;
        var centerY2;
        var centerX3;
        var centerY3;



        function setup() {
            createCanvas(600, 600);//makes the canvas
            centerX1 = 0 //sets the x to 0 for the first square(upper-left)
            centerY1 = 0 //sets the y for the firdt square (upper-left)
            
            centerX2 = 500 //sets the x to 0 for the second square (upper-right)
            centerY2 = 0 //sets the y to 0 for the second square (upper-right)
            
        }

        function draw() {
            strokeWeight(10) //sets the width of the stroke
            scale = random(2) //sets the sale
            
            fill(random(255),random(255),random(255)); //fills the ellipses and the squares with random colors
            rect(centerX1, centerY1 , 100, 100); // the rectangle that starts in the upper left square
            rect(centerX2,centerY2,100,100);// the rectangle that starts in the upper right 
            stroke(255);  //makes the stroke color white 
            line(0,0,width,height) // this is the line that starts from the origin
            line(0*scale,height,width,0*scale) //this is the line that starts in the upper right of the canvas
            
            ellipse(width/2,height/2,centerX3,centerY3); // makes the circle and centerX and centerY make it random 

            centerX1 += 1; //it changes the x of the first rectangle by increasing it by one
            centerY1 += 1;//it changes the y of the first rectangle by increasing it by one
            
            centerX2 -=1//it changes the x of the second rectangle so that the x decreases by one 
            centerY2 +=1//it changes the y of the second rectangle so that the y increases by one 
            
            centerX3 = random(600) //sets a random # between 0 and 600;this is also the width of the circles, that is why it is random
            centerY3 = random(600)// sets a random # between 0 and 600;that is also the height of the circles, that is why the number is random
            
            
            
            
        }
    </script>
</head>
