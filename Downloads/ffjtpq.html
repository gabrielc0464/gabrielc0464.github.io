<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <title>Processing Template</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/addons/p5.dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>

  <script>
    var centerX;
    var centerY;
    var scale;
    var opacity;

    function setup() {
      createCanvas(600, 600);

      strokeWeight(0);

      centerX = 600;
      centerY = height / 3;
      scale = 1;
      opacity = 255;
    }

    function draw() {
      background(random(225), random(225), random(225));

      fill(255, opacity);
      fill(5, 225, 0)
      ellipse(centerX, centerY + scale * 50, scale * 200, scale * 290, scale * 100, scale * 100, scale * 0, scale * 0);

      fill(225)
      ellipse(centerX, centerY + scale * 25, scale * 180, scale * 200);

      fill(0)
      ellipse(centerX, centerY + scale * 12.5, scale * 100, scale * 145, scale * 50, scale * 50, scale * 0, scale * 0);

      strokeWeight(5)
      line(centerX - scale * 50, centerY + scale * 150, centerX + scale * 50, centerY + scale * 150)
      
      fill(0)
      textSize(50)
      text("Happy Halloween!",centerX - scale * 200,centerY - scale * 100);

      fill(random(225), random(225), random(225));


      fill(0, opacity);

      centerX -= 1.25;
      
      
    
    }
    
  </script>
</head>

<body>

</body>

</html>
