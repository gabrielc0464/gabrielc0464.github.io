<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>Processing Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/addons/p5.dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
    <script>
        var centerX;//declared a variable
        var centerY;//declared a variable
        var posX = 250;//declared a variable and gave it a value
        var posY = 0;//declared a variable and gave it a value
        var posX2 = 0;//declared a variable and gave it a value
        var posY2 = 250;//declared a variable and gave it a value
        var posX3 = 0;//declared a variable and gave it a value
        var posY3 = 0;//declared a variable and gave it a value
        var posX4 = 500;//declared a variable and gave it a value
        var posY4 = 0;//declared a variable and gave it a value



        function setup() {
            createCanvas(600, 600); //creates the canvas



        }

        function draw() {
            centerX = random(100);//set x to a random #
            centerY = random(100);//set Y to a random #

        }

        function mouseMoved() {
            strokeWeight(2); //creates the thickness of the stroke
            stroke(0); //sets the color of the stroke
            fill(mouseX, mouseY, 0); //fills the col
            ellipse(mouseX, mouseY, centerX, centerY); //a circle that follows the mouseX, and mouseY
            ellipse(width - mouseX, height - mouseY, centerX, centerY); //a circle that is opposite from the previouse ellipse
            ellipse(width / 2, height / 2, centerX, centerY); //the circle that stays in the middle of the page


        }

        function mouseDragged() {
            strokeWeight(2); //sets the thckness of the brush
            stroke(255); //sets the color to white

            line(300, 300, mouseX, mouseY); //a line that starts from the center of the page and moves to where the mouse is

        }

        function keyPressed() {
            background(0, 0, random(255)); // this line changes the color of the background when the key is pressed



        }

        function mouseWheel() {
            fill(random(255), random(255), random(255)); //fills the squares with random colors
            rect(posX, posY, 100, 100); //the square that starts at x=250 and y=0
            rect(posX2, posY2, 100, 100); //the square that starts at x=0 and y=250
            rect(posX3, posY3, 100, 100); //the square that starts at the origin
            rect(posX4, posY4, 100, 100); //the square that starts at x=500 and y=0
            posY += 5 //changes the positon of y by 5
            posX2 += 5 //changes the positon of x by 5


            posX3 += 5
            posY3 += 5 //changes the positon of x by 5

            posX4 -= 5 //changes the positon of x by 5
            posY4 += 5 //changes the positon of y by 5
        }

        function mousePressed() {
            fill(random(255), 0, 0); //sets the fill to any type of red
            ellipse(random(600), random(600), 100, 100); //makes random circles show up when you press the mouse
            triangle(random(600), random(600), random(600), random(600), random(600), random(600));//makes random triangles show up when you click the mouse

        }
    </script>
</head>

</body>

</html>
