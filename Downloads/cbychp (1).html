<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
    <script>
        var diameter

        function setup() { //run once at the beginning
            createCanvas(800, 600);
            background(200);
            //frameRate(5);

        }

        function draw() { //run forever in a loops

            ellipse(width - mouseX, height - mouseY, 30, 30);



            rect(50, 50, 180, 50);
            rect(0, 150, 100, 50);
            rect(150, 100, 50, 100);
            rect(700, 400, 50, 200);
            rect(600, 300, 50, 250);

            rect(600, 300, 200, 50);
            rect(200, 0, 100, 100);
            rect(50, 400, 50, 150);
            rect(50, 500, 400, 50);
            rect(500, 400, 50, 200);

            rect(350, 300, 250, 50);
            rect(150, 400, 200, 50);
            rect(400, 350, 50, 150);
            rect(250, 300, 50, 100);
            rect(0, 300, 300, 50);
            rect(250, 150, 50, 150);
            rect(250, 150, 150, 100);
            rect(350, 50, 50, 100);
            rect(350, 50, 400, 50);

            rect(450, 150, 50, 150);
            rect(550, 100, 50, 150);
            rect(650, 150, 50, 150);

            rect(150, 200, 50, 50);

            fill(255, 255, 0);
            rect(150, 0, 50, 50);






        }

        function mousePressed() { //run when mouse pressed

            fill(random(200), random(200), random(200))
            ellipse(width - mouseX, height - mouseY, 30, 30);

        }

        function keyPressed() { //runs whenever a key is pressed

            rect(width - mouseX, height - mouseY, 20, 20);


        }

        function mouseMoved() { //when mouse is moved

            background(mouseX / 2, mouseY / 2, 255);
            line(mouseX, mouseY, 400, 300)



        }
    </script>
</head>

<body>

</body>

</html>
