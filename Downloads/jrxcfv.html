<html>

<head>
    <title>Processing Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/addons/p5.dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
    <script>
    
    var centerX;
    var centerY;
    
        function setup() {
            createCanvas(800, 600)
            background(random(255),random(255),random(255));
            
            
            
            scale = 0.50;
            frameRate(3);
            
            rectMode(CENTER)
        }

        function draw() {
            scale = random(2)
            
            centerX = 400;
            centerY = 300;
            
            //This is a car that is from the top view from above
           
            //wheel
            fill(0,0,0);
            ellipse(centerX,centerY,scale * 70,scale * 70);
            ellipse(centerX,centerY,scale * 70,scale * 70);
            
            //wheel within a wheel
            fill(255,255,255);
            ellipse(centerX,centerY,scale * 40,scale * 40);
            ellipse(centerX,centerY,scale * 40,scale * 40);
            
            //car exhaust
            fill(0,0,0);
            rect(centerX,centerY,scale * 20,scale * 10);
            
            //car body
            fill(255,0,0);
            rect(centerX,centerY,scale * 300,scale * 100);
            
            fill(255,255,255),
            rect(centerX,centerY,scale * 200,scale * 50);
            
            //car doors
            fill(255,0,0);
            rect(centerX,centerY,scale * 50,scale * 100);
            rect(centerX,centerY,scale * 50,scale * 100);
            
            //car handle
            fill(0,0,0);
            rect(centerX,centerY,scale * 20,scale * 10);
            rect(centerX,centerY,scale * 20,scale * 10);
            
            //car roof
            fill(255,0,0);
            rect(centerX,centerY,scale * 200,scale * 10);
            
            //car head/back light
            fill(255,255,0);
            rect(centerX,centerY,scale * 10,scale * 10);
            rect(centerX,centerY,scale * 10,scale * 10);
            
            //inside car
            fill(255,0,0)
            rect(centerX,centerY,scale * 50,scale * 50);
            rect(centerX,centerY,scale * 20,scale * 60);
            
            //two person
            fill(255,204,153);
            ellipse(centerX,centerY,scale * 40,scale * 40);
            ellipse(centerX,centerY,scale * 40,scale * 40);
            
            //the wheel handle
            fill(153,102,51);
            rect(centerX,centerY,scale * 5,scale * 20);
            
            //car footing
            fill(255,0,0);
            rect(centerX,centerY,scale * 200,scale * 10);
           
           centerX += random(15)
        }
    </script>
</head>

<body>

</body>

</html>
